<div class="mainrail rail-border-4">
    <h3 class="rail-h-1 rail-h-bg-5">$member[username]</h3>
    <div style="text-align:center; margin-top:10px;"><a href="{url space/index/uid/$uid}"><img src="{print get_face($member[uid])}" /></a></div>
    <ul class="ix-rail-list space_sp1">
        <li style="text-align:center;"><a href="javascript:add_friend($uid);">加为好友</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="javascript:send_message($uid);">发送短信</a></li>
        <li>加入：{date $member[regdate], 'Y-m-d H:i'}</li>
        <li>登录：{date $member[logintime], 'Y-m-d H:i'}</li>
        <li>等级：{print:member group(groupid/$member[groupid])}</li>
        <li>积分：<span class="font_2">$member[point]</span></li>
        <li>金币：<span class="font_2">$member[coin]</span></li>
        <li>点评：<span class="font_2">$member[reviews]</span></li>
        <li>登记：<span class="font_2">$member[subjects]</span></li>
        <li>鲜花：<span class="font_2">$member[flowers]</span></li>
    </ul>
</div>
