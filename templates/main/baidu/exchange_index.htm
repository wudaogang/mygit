{template modoer_header}
<div id="body">

    <div id="ex_left">
    	<div class="area-title-bar clearfix">
            	<H3><SPAN>最新兑换</SPAN></H3>
                <div class="title-right">我的金币: <span class="font_2">$user->coin</span></div>
        </div>
        <div class="mainrail rail-border-3">
            <ul class="newexchanges">
                {get:exchange val=new_exchange(rows/5)}
                <li><div><a href="{url exchange/gift/id/$val[giftid]}"><img src="{URLROOT}/$val[thumb]" alt="$val[name]" title="$val[name]" /></a></div><p class="font_2">$val[price] 金币</p></li>
                {/get}
            </ul>
            <div class="clear"></div>
        </div>
        
        <div class="area-title-bar clearfix mt10">
            	<H3><SPAN>全部礼品</SPAN></H3>
                <div class="title-right">目前可兑换礼品: <span class="font_2">$total</span></div>
        </div>
        <div class="mainrail" style="margin-top:10px;">
            <ul class="giftlist">
                <!--{dbres $list $val}-->
                <li>
                    <div class="g_thumb"><a href="{url exchange/gift/id/$val[giftid]}"><img src="{URLROOT}/$val[thumb]" alt="$val[name]" /></a></div>
                    <div class="g_info">
                        <h3><a href="{url exchange/gift/id/$val[giftid]}">$val[name]</a></h3>
                        <span class="item">金币:</span><span class="font_2">$val[price]</span>,
                        <span class="item">目前库存:</span><span class="font_2">$val[num]</span><br />
                        <span class="item">{if $val[salevolume]}已有 <span class="font_2">$val[salevolume]</span> 个被兑换{else}还没人来兑换{/if}</span>
                        <div class="exchange_bot">
                            <a href="{url exchange/member/ac/exchange/giftid/$val[giftid]}"><span>兑换</span></a>
                        </div>
                    </div>
                    <div class="clear"></div>
                </li>
                <!--{/dbres}-->
            </ul>
            <div class="clear"></div>
        </div>

        <div class="multipage">$multipage</div>
    </div>

    <div id="ex_right">
        <div class="item_rtop"></div>
    	<div class="mainrail item_rmid">
            <h1 class="rail-h-1 rail-h-bg-5">财富榜</h1>
            <div style="height:5px;" class="clear"></div>
            <!--{datacallname:会员_财富榜}-->
            <div class="item_rbot"></div>
        </div>
    </div>

    <div class="clear"></div>
</div>
<!--{eval footer();}-->
