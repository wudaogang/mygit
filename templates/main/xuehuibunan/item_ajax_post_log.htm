<form method="post" action="{url item/ajax/do/subject/op/post_log/in_ajax/1}" class="post" id="frm_log" name="frm_log" target="ajaxiframe">
    <input type="hidden" name="sid" value="$sid" />
    <input type="hidden" name="dosubmit" value="yes" />
    <table class="table" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="right" width="70"><span class="font_1">*</span>您的昵称：</td>
            <td width="*">
                <input type="text" name="username" value="$user->username" class="t_input"{if $user->isLogin} readonly{/if} />
            </td>
        </tr>
        <tr>
            <td align="right">电子邮件：</td>
            <td>
                <input type="text" name="email" value="$user->email" class="t_input"{if isemail($user->email)} readonly{/if} />
            </td>
        </tr>
        <tr>
            <td align="right" valign="top"><span class="font_1">*</span>补充内容：</td>
            <td width="*"><textarea name="upcontent" style="width:95%;height:100px;"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" onclick="ajaxPost('frm_log', '', null);">提交</button>&nbsp;
                <button type="button" class="button" onclick="dlgClose();">关闭</button>
            </td>
        </tr>
    </table>
</form>
