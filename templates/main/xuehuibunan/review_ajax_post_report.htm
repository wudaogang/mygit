<form method="post" action="{url review/ajax/do/review/op/post_report/in_ajax/1}" class="post" id="frm_report" name="frm_report" target="ajaxiframe">
    <input type="hidden" name="rid" value="$rid" />
    <input type="hidden" name="modelid" value="$modelid" />
    <input type="hidden" name="dosubmit" value="yes" />
    <table class="table" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="right" width="70"><span class="font_1">*</span>您的昵称：</td>
            <td width="*"><input type="text" name="username" value="$user->username" class="t_input"{if $user->isLogin} readonly{/if} /></td>
        </tr>
        <tr>
            <td align="right">电子邮件：</td>
            <td><input type="text" name="email" value="$user->email" class="t_input"{if isemail($user->email)} readonly{/if} /></td>
        </tr>
        <tr>
            <td align="right"><span class="font_1">*</span>举报类型：</td>
            <td>
                <select name="sort">
                    <option value="" selected="selected">==选择举报类型==</option>
                    <option value="1">抄袭点评</option>
                    <option value="2">重复点评</option>
                    <option value="3">恶意点评</option>
                    <option value="4">非法点评</option>
                    <option value="5">不属于点评</option>
                    <option value="6">其他违规</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" valign="top">举报说明：</td>
            <td width="*"><textarea name="reportcontent" style="width:95%;height:80px;"></textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <button type="button" class="button" onclick="ajaxPost('frm_report', '', null);">提交</button>&nbsp;
                <button type="button" class="button" onclick="dlgClose();">关闭</button>
            </td>
        </tr>
    </table>
</form>
