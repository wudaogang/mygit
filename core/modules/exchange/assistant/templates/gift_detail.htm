{template modoer_header}
<div id="body">
<div class="myhead"></div>
<div class="mymiddle">
    <div class="myleft">
        <!--{template 'menu','member','member'}-->
    </div>
    <div class="myright">
        <div class="myright_top"></div>
        <div class="myright_middle">
            <h3>礼品兑换详细信息</h3>
            <div class="mainrail">
                <table width="100%" cellspacing="0" cellpadding="0" class="maintable">
                    <tr>
                        <td align="right" width="80">兑换编号：</td>
                        <td width="*"><span class="font_2">$detail[exchangeid]</span></td>
                    </tr>
                    <tr>
                        <td align="right">礼品名称：</td>
                        <td><a href="{url exchange/gift/id/$detail[giftid]}" target="_blank">$detail[giftname]</a></td>
                    </tr>
                    <tr>
                        <td align="right">兑换数量：</td>
                        <td><span class="font_2">$detail[number]</span></td>
                    </tr>
                    <tr>
                        <td align="right">花费金币：</td>
                        <td>{print $detail[price]*$detail[number]}（单价:$detail[price]）</td>
                    </tr>
                    <tr>
                        <td align="right" valign="top" style="border-bottom:1px dashed #ccc;">联系信息：</td>
                        <td style="border-bottom:1px dashed #ccc;color:#808080;">$detail[contact]</td>
                    </tr>
                    <tr>
                        <td align="right">订单状态：</td>
                        <td>{print $status_name[$detail[status]]}</td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">处理说明：</td>
                        <td>{print nl2br($detail[status_extra])}</td>
                    </tr>
                </table>
                <div class="text_center">
                    <button type="button" onclick="history.go(-1);">返回</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="mybottom"></div>
</div>
<!--{eval footer();}-->
