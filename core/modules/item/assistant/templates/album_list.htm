{template modoer_header}
<style type="text/css">
.albums { list-style:none; margin:15px 0 0 10px; padding:0; }
.albums li { float:left; width:20%; height:160px; text-align:center; }
.albums li div { height:100px; }
.albums li div img { max-width:130px; max-height:98px; _width:expression(this.width > 130 ? 130 : true); _width:expression(this.height > 98 ? 98 : true); }
.albums li .split { margin:0 2px; color:#ccc; }
.albums li p { margin:0; padding-top:10px; }
</style>
<div id="body">
<div class="myhead"></div>
<div class="mymiddle">
    <div class="myleft">
        <!--{template 'menu','member','member'}-->
    </div>
    <div class="myright">
        <div class="myright_top"></div>
        <div class="myright_middle">
            <h3><cite>当前操作的主题:<span class="font_2">$_G[manage_subject][name]{if $_G[manage_subject][subname]}($_G[manage_subject][subname]){/if}</span>[<a href="javascript:void(0);" onclick="item_subject_manage();">更换</a>]</cite>相册管理</h3>
            <div class="mainrail">
                <ul class="optabs"><li class="active"><a href="{url item/member/ac/$ac}">相册管理</a></li><li class="act"><a href="{url item/member/ac/$ac/op/add}">添加相册</a></li></ul><div class="clear"></div>
                <form method="post" name="myform" action="{url item/member/ac/$ac/rand/$_G[random]}">
                <div style="border-bottom:1px solid #eee;"></div>
				<ul class="albums">
					{dbres $list $val}
					<li>
						<div><a href="{url item/member/ac/g_picture/albumid/$val[albumid]}">{if $val[thumb]}<img src="{URLROOT}/$val[thumb]" />{else}<img src="{URLROOT}/static/images/noimg.gif" />{/if}</a></div>
						<p><a href="{url item/member/ac/g_picture/albumid/$val[albumid]}">$val[name]</a></p>
						<p><a href="{url item/member/ac/$ac/op/edit/albumid/$val[albumid]}">编辑</a><span class="split">|</span><a href="{url item/member/ac/pic_upload/albumid/$val[albumid]}">上传</a><span class="split">|</span><a href="{url item/member/ac/$ac/op/delete/albumid/$val[albumid]}" onclick="return window.confirm('您确定要删除相册吗？');">删除</a></p>
					</li>
					{/dbres}
				</ul>
                <!--{if $total}-->
                <div class="multipage">$multipage</div>
                <!--{/if}-->
                </form>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="mybottom"></div>
</div>

<!--{eval footer();}-->
